[package]
name = "gg"
version = "0.18.0"
description = "GG - Gui for JJ"
authors = ["Thomas Castiglione"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0-rc", features = [] }

[dev-dependencies]
tempfile = "3.10.1"
zip = "0.6"
assert_matches = "1.5"

[dependencies]
tauri = { version = "2.0.0-rc", features = [] }
tauri-codegen = "2.0.0-rc"
tauri-macros = "2.0.0-rc"
tauri-plugin = "2.0.0-rc"
tauri-runtime = "2.0.0-rc"
tauri-runtime-wry = "2.0.0-rc"
tauri-utils = "2.0.0-rc"
tauri-plugin-dialog = "2.0.0-rc"
tauri-plugin-shell = "2.0.0-rc"
tauri-plugin-window-state = "2.0.0-rc"
tauri-plugin-log = "2.0.0-rc"

jj-lib = { version = "0.18.0", features = ["vendored-openssl", "watchman"] }
jj-cli = { version = "0.18.0", default-features = false, features = [
    "vendored-openssl",
] }

# deps shared with JJ, which we try to keep on the same version
anyhow = "1.0.86"
clap = { version = "4.5.4", features = [
    "derive",
    "deprecated",
    "wrap_help",
    "string",
] }
config = { version = "0.13.4", default-features = false, features = ["toml"] }
dirs = "5.0.1"
itertools = "0.12.1"
indexmap = "2.2.5"
futures-util = "0.3.30"
gix = { version = "0.63.0", default-features = false, features = [
    "index",
    "max-performance-safe",
] }
log = "0.4"
pollster = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.117"
thiserror = "1.0.61"

# deps used by JJ but with different features
chrono = { version = "0.4.38", features = ["serde"] }
git2 = { version = "0.18.3", features = ["vendored-libgit2"] }

# extra deps not used by JJ
dunce = "1.0.4"
ts-rs = { version = "7.1.1", features = ["chrono-impl"], optional = true }

[target."cfg(windows)".dependencies]
windows = { version = "0.54.0", features = [
    "Win32_Foundation",
    "Win32_System_Com",
    "Win32_System_Com_StructuredStorage",
    "Win32_System_Console",
    "Win32_UI_Shell",
    "Win32_UI_Shell_Common",
    "Win32_UI_Shell_PropertiesSystem",
] }
